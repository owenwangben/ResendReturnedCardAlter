<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta name="author">
    <meta name="copyright">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link rel="shortcut icon" href="https://mma.sinopac.com/images/favicon.ico">
    <link href="css/jpreloader.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.securejs" type="text/javascript"></script>
    <script src="js/jquery-migrate-1.4.1.min.securejs" type="text/javascript"></script>
    <script src="js/jquery.lightbox_me.securejs" type="text/javascript"></script>
    <script src="js/jpreloader.min.securejs" type="text/javascript"></script>
    <script src="js/scripts.securejs" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper-container">
      <div class="wrapper">
        <div class="wrapper-mask"></div>
        <header>
          <div class="header-top">
            <div class="container">
              <div class="logo"><a href="https://bank.sinopac.com/" title="undefined首頁"><img class="hidden-min" src="images/sinopac-logo.svg"><img class="hidden-max" src="images/sinopac-logo-min.svg"></a></div>
              <h1 class="master-title">信用卡卡友驗證</h1>
            </div>
          </div>
        </header>
        <div class="outer_container">
          <div class="container no-breadcrumbs">
            <div class="content full-content-min step-panel-block">
              <section class="trans-content">
                <ul class="stepsbox">
                  <li class="active"> <span> <i>身分認證</i></span></li>
                  <li> <span> <i>選擇退回帳戶</i></span></li>
                  <li><span> <i>填寫資料</i></span></li>
                  <li> <span> <i>再次確認</i></span></li>
                  <li><span> <i>申請結果</i></span></li>
                </ul>
              </section>
            </div>
            <div class="content full-content">
              <section class="trans-content">
                <table class="new-datatable">
                  <tbody>
                    <tr>
                      <th>
                        <p><span class="red">*</span>身分證字號</p>
                      </th>
                      <td>
                        <input class="artfld col-all-min col-4" type="text" placeholder="請輸入身分證字號">
                      </td>
                    </tr>
                    <tr class="line">
                      <td colspan="2"> </td>
                    </tr>
                    <tr>
                      <th>
                        <p><span class="red">*</span>出生年月日</p>
                      </th>
                      <td>
                        <input class="artfld col-all-min col-4" type="number" placeholder="例：19980905">
                      </td>
                    </tr>
                    <tr class="line">
                      <td colspan="2"> </td>
                    </tr>
                    <tr>
                      <th>
                        <p><span class="red">*</span>驗證碼</p>
                      </th>
                      <td>
                        <div class="captcha-block">
                          <input class="artfld" type="text" placeholder="驗證碼"><a class="captcha-img"><img src="images/captcha.jpg" alt=""></a><a class="link" href="#">重新產生   </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
            <div class="btn-zone flex-inline-min">
              <input class="nbtn focus" id="next" type="submit" value="確定">
            </div>
          </div>
        </div>
        <footer>
          <div class="container">
            <div class="copyright">
              <p>©版權所有 </p>
              <p class="hidden-min">建議瀏覽器設定IE11.0以上/解析度1024*768</p>
              <p class="hidden-min"><a href="https://bank.sinopac.com/MMA8/bank/service/service-index.html" target="_blank">客服中心</a></p>
              <p class="hidden-max">24小時會員服務專線：<br>02-25059999 | 0203-08989</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
