<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="formblock">
		<table class="new-datatable center" width="100%">
			<tbody>
				<tr>
					<th class="text-right mobile-col-3">
						<span>信用卡卡號</span>
					</th>
					<td class="text-left">
						<div class="artfld select col-4 mobile-col-12">
							<select formControlName="CardNo" (ngModelChange)="onCardNoChange($event)" mweb-select="請選擇信用卡卡號">
								<option *ngFor="let item of data.Cards" [value]="item.CardNo">{{item.Name + '(' + item.CardTypeDesc + ") " + item.CardNo?.slice(-4)}}</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<th class="text-right mobile-col-3">卡片名稱
					</th>
					<td>
						{{cardinfo?.CardName}}
					</td>
				</tr>
				<tr>
					<th class="text-right mobile-col-3">國際組織/卡別
					</th>
					<td>
						{{cardinfo?.CardTypeName}}
					</td>
				</tr>
				<tr>
					<th class="text-right mobile-col-3">您的總信用額度
					</th>
					<td>
							{{cardinfo?.PermanentCreditLimit | number}}
					</td>
				</tr>
				<tr>
					<th class="text-right mobile-col-3">虛擬卡目前額度
					</th>
					<td>
						{{cardinfo?.CreditLimit | number}}
					</td>
				</tr>
				<tr>
					<th class="text-right mobile-col-3">請輸入您要調整後額度
					</th>
					<td>
						<input type="text"
						formControlName="NewLine"
						class="artfld col-3 mobile-col-8"
						numberOnly
						maxlength=9
						required
						placeholder="{{isMobile ? '以仟元為單位' : ''}}"/>元
						<span class="mobile-hide">(以仟元為單位)</span>
					</td>
				</tr>
				<tr>
					<th class="text-right mobile-col-3">虛擬卡可用餘額(可刷卡金額)
					</th>
					<td>
						{{cardinfo?.CreditAvailable | number}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="btn-zone">
		<app-link-button type="cancel">取消</app-link-button>
		<button type="submit" class="nbtn focus">確認</button>
	</div>
	<div class="rowElem" loadHtml="/mma8/card/htmls/虛擬卡額度調整注意事項.html"></div>
</form>
