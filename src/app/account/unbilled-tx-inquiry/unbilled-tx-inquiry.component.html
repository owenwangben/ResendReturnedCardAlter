<div class="outer_container">
	<div class="container">
		<app-breadcrumbs></app-breadcrumbs>
		<div class="content">
			<section class="trans-content" style="margin-bottom: 4em;">
				<h2 class="title">{{pageinfo.name}}</h2>
				<div class="formblock">
					<ul class="accordion2">
						<li>
							<a href="javascript:void(0)" class="atitle highlight">最新消費紀錄(尚未請款交易)</a>
							<div class="acontent">
								<app-latest-tx (childEvent)="setShowRTE($event, 1)"></app-latest-tx>
							</div>
						</li>
					</ul>
				</div>
				<div class="formblock">
					<ul class="accordion2">
						<li>
							<a href="javascript:void(0)" class="atitle highlight">已請款消費明細</a>
							<div class="acontent">
								<app-unbilled-tx (childEvent)="setShowRTE($event, 2)"></app-unbilled-tx>
							</div>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>
	<div *ngIf="IsMobile && (showRTE1 || showRTE2)" [routerLink]="['/Transaction/RTE']" style="position: fixed;top: 100%;width: 100%;height: 2.5em;margin-top: -2.5em;background-color: #ea6f6c;color: white;text-align: center;font-size: 20px;line-height: 2.5em;">
		申辦單筆分期
	</div>
</div>
