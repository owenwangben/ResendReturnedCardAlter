<app-applycard-step-indicator [step]="0" [type]="1"></app-applycard-step-indicator>
<form [formGroup]="form">
	<div class="content full-content" style="margin-bottom:15px;">
		<section class="trans-content">
			<fieldset class="fieldset-block">
				<legend>申辦信用卡文件上傳</legend>
			</fieldset>
			<table class="new-datatable">
				<tbody>
					<tr>
						<th>
							<p><span class="red">*</span>申請人身分證字號</p>
						</th>
						<td>
							<input type="text" class="artfld col-all-min col-4" formControlName="IDNumber" placeholder="請輸入身分證字號" maxlength="10">
						</td>
					</tr>
					<tr class="line">
						<td colspan="2"></td>
					</tr>
					<tr>
						<th>驗證碼</th>
						<td class="flex-min">
							<div>
								<input type="text" class="artfld col-2 col-all-min" formControlName="Captcha" placeholder="驗證碼" maxlength="6" numberOnly>
							</div>
							<div class="captcha">
								<img *ngIf="vcaptchaUrl" [src]="vcaptchaUrl" (click)="changeVcaptcha()">
							</div>
							<div>
								<a href="javascript:void(0)" class="reload-captcha" (click)="changeVcaptcha()">重新產生</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	<p class="red"style="font-weight:bold;">《僅限新申辦信用卡缺補件使用》未申請本行信用卡，相關文件將定期刪除。</p>
	<div class="btn-zone flex-inline-min">
		<a href="javascript:void(0)" class="nbtn focus" (click)="submit()">下一步</a>
	</div>
</form>
