<div class="wrapper">
	<div class="cover"></div>
	<header>
		<div class="container">
			<div class="logo">
				<a>
					<img class="hidden-min" src="/mma8/card/images/sinopac-logo.svg" alt="永豐銀行" />
					<img class="hidden-max" src="/mma8/card/images/sinopac-logo-min.svg" alt="永豐銀行">
				</a>
			</div>
			<div class="master-title">{{pageinfo.name}}</div>
		</div>
	</header>
	<div class="outer_container" [class.apply]="step >= 0 && current < 2">
		<div class="container no-breadcrumbs">
			<app-wizard [(current)]="current" [steps]="steps" [hidden]="true"></app-wizard>
			<br class="hidden-min">
			<div class="warnings">
				<p>謹慎理財 信用至上</p>
				<p>24小時服務專線：(02)2528-7776/0800-058-888 (限市話)
					<br class="hidden-max">100900 台北北門郵局第818號信箱
					<br>循環信用利率5%~15% (基準日2023/3/3)
					<br>預借現金手續費：預借現金金額X3.5%+指定金額(100元新臺幣/3.5美元/350日圓/3歐元) 其他費用請上永豐銀行網站查詢</p>
			</div>
		</div>
	</div>
	<app-rwd-footer></app-rwd-footer>
</div>
