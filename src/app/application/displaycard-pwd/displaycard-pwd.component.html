<div class="outer_container">
	<div class="container">
		<app-breadcrumbs></app-breadcrumbs>
		<div class="content">
			<section class="trans-content">
				<h2 class="title">{{pageinfo.name}}</h2>
				<form [formGroup]="form" (ngSubmit)="onSubmit()">
					<div class="formblock">
						<table class="new-datatable mobile-col-12">
							<tbody>
								<tr>
									<th>Display Card 卡號</th>
									<td>
										<div class="artfld select col-3 mobile-col-8">
											<select formControlName="CardNo" mweb-select="請選擇信用卡">
												<option value="" disabled>請選擇信用卡</option>
												<option *ngFor="let cardNo of cardNos" [value]="cardNo">{{cardNo | creditcard}}</option>
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th>
										<span>持卡人生日</span>
									</th>
									<td>
										<input type="text" class="autofocus artfld col-3 mobile-col-8" formControlName="Birthday" numberOnly maxlength=4 placeholder="MMDD">
										<span class="mobile-hide">(日期填寫方式︰5月2日請填寫為0502)</span>
									</td>
								</tr>
								<tr>
									<th>輸入新的驗證碼</th>
									<td>
										<input type="password" class="artfld col-3 mobile-col-8" formControlName="NewPwd" numberOnly maxlength=4 placeholder="請輸入新的驗證碼">
									</td>
								</tr>
								<tr>
									<th>確認新的驗證碼</th>
									<td>
										<input type="password" class="artfld col-3 mobile-col-8" formControlName="NewPwdConfirm" numberOnly maxlength=4 placeholder="再次輸入驗證碼">
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="btn-zone">
						<!-- <a class="nbtn" href="/Shared/HomePageTwd.aspx?CH=card&ID=1">取消</a> -->
						<app-link-button type="cancel">取消</app-link-button>
						<button type="submit" class="nbtn focus">確認送出</button>
					</div>
				</form>
				<div loadHtml="/mma8/card/htmls/Display card 3D驗證密碼修改注意事項.html"></div>
			</section>
		</div>
	</div>
</div>
