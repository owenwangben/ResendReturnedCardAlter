	<ol>
      <li>國外/大陸匯款交易資料若因<span class="ColorR">資料有誤或不全</span> (如收款人城市、省份等資料)與<span class="ColorR">政府法令更改</span>以致匯款無法匯出時，本行將由客服專員與您聯絡，故請您於「聯絡電話」欄位中填入白天可直接聯繫上您本人的聯絡電話。 </li>
  <li>客戶執行兩岸匯款一日通，若受款銀行非為一日通參加行或交易時間逾上午十二時，本行將採一般匯款流程匯出。</li>    
<li><span class="ColorR">上述原因經交易指示當日15:30前無法聯繫至您本人，或您未將申請書送交本行，以致無法完成款項匯出時，本交易視同未成立。</span></li>
      <li>請務必至<span class="ColorR">【國外/大陸匯款明細】</span>查詢國外/大陸匯款交易進度，以確認交易是否申請成功。</li>
    </ol>
