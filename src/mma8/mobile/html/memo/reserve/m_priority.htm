<div class="notesTitle">注意事項：</div>
1.	請於營業時間內持本編號前往分行，將6碼優先服務編號輸入分行取號機，服務人員將會優先為您服務。<br/>
2.	每營業日之每一手機取得優先服務編號上限為三次，可取優先服務編號時間為每營業日之09:00~15:00。每一編號為取號當日有效。<br/>
3.	每一優先服務標號之預先填單筆數上限為五筆，可於取得編號後，進行預先填單，可使用取得當筆編號前往分行辦理。</br>
4.  預先填單服務僅提供資料輸入，您仍需臨櫃完成交易，所需提供之憑證或文件同臨櫃交易，如有疑問請先洽詢各分行或客服專線(02)2505-9999。
