<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://10.11.22.23/mma8/mma/js/jquery.lightbox_me.js"></script>
<script type="text/javascript">
var starttime = '2017/06/14 11:51:00'; //設定開始時間格式 yyyy/mm/dd 00:00:00 中間記得要空格
var endtime = '2017/06/15 10:30:00'; //設定結束時間格式 
var now = new Date();

if((Date.parse(starttime).valueOf() < Date.parse(now).valueOf()) && (Date.parse(now).valueOf() < Date.parse(endtime).valueOf())){
  $(document).ready(function () {
     $('#post02').lightbox_me({
      centered: true,
      overlayCSS:{background: 'black', opacity: .6},
      onLoad: function() { 
          setTimeout(lightbox, 2000);
          function lightbox() {
              $('#post02').trigger('close');
          }
      }   
    });
  });  
}
</script>
