	var getMenuUrl = "";

    var dataType = "json";
    var MEMOURL = "";
    var TimeoutMessage = "";
	var isLatestMenu = false;
	var menuLatest = "";
	
	$(document).ready(function(){
		//get JSON : menu's URL and menu's last update time
		if (JQCommon_sendAjax(checkMenuLatestUrl, dataType, false, $('#m_menu').serialize()) != "") {
			if (results[0]["Header"] == "SUCCESS") {
				getMenuUrl = results[0]["MenuUrl"];
				menuLatest = JSON.stringify(results[0]["MenuLatest"]);
				
				//debug
				//alert("MenuUrl=["+getMenuUrl+"] Latest=["+menuLatest+"] localLastTime=["+localStorage.MenuLatest+"]");
				
				if(localStorage.MenuLatest != menuLatest){
					alert("not latest");
					isLatestMenu = false;					
				}else{				
					isLatestMenu = true;
				}
			}else{
				alert(results[0]["Message"]);
			}
		}
		
		//if menu is not latest, get new menu JSON
		if (!isLatestMenu && (JQCommon_sendAjax(getMenuUrl, dataType, false, $('#m_menu').serialize()) != "")) {
			alert("do getMenu");
			if (results[0]["Header"] == "SUCCESS") {
				localStorage.setItem("results", JSON.stringify(results[0]["ServiceMenu"]));
				localStorage.setItem("MenuLatest",menuLatest);
			}else{
				alert(results[0]["Message"]);
			}	
		}
		
	});
