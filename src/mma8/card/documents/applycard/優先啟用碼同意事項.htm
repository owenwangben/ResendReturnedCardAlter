<div class="f-18 f-blk mb31">優先啟用碼同意事項</div>
<div class="mb15">(1)申請人同意貴行於申辦資格審核通過後，以手機簡訊及電子郵件加密寄發優先啟用碼【含信用卡號、有效期限、安全碼(卡片背面末3碼)】提供您於指定商店刷卡需求。</div>
<div class="mb15">(2)優先啟用碼適用指定商店的一般及分期付款網路交易或裝載於手機錢包中之感應式交易。</div>
<div class="mb15">(3)申請人同意妥善保管優先啟用碼，如有遺失、被竊、盜用情事時，請儘速以電話方式通知貴行，掛失手續費依規定辦理收費，因可歸責於申請人之事由致啟用碼外洩時申請人自負冒用損失。</div>
<div class="mb15">(4)若您無立即刷卡需求，為維護您用卡安全，請不需完成啟用程序，收到實體卡片後再開卡使用。</div>
