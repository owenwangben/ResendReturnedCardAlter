<div class="f-18 f-blk mb31"> 聯名卡個人資料同意使用條款</div>
        <div class="mb15">
            依申請卡別與 貴行合作發行之聯名/認同機構之個人資料使用同意條款：勾選同意者，即同意聯名/認同機構於聯名卡契約有效期間內得蒐集、處理、利用申請人於本行申請信用卡時所提供之個人資料及信用卡業務往來交易資料，作為聯名/認同卡優惠及服務之提供與辨識。如未同意將無法核發聯名/認同卡，建議可改申辦本行其他信用卡。申請人如日後表示不同意，視為申請停用該聯名卡/認同卡。
        </div>
