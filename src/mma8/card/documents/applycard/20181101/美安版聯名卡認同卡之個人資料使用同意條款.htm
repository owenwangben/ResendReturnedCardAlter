勾選同意者，即同意聯名卡/認同機構於聯名卡契約有效期間內將申請書資料及消費資料(1.經銷商編號((優惠顧客編號))。2.信用卡卡號末6碼(若卡片發生遺失、失竊或受損情形將一併提供新舊信用卡卡號末6碼)。3.每月帳單金額(含非美安商店消費)。4.於夥伴商店交易之商店名稱、消費日期、消費金額)，提供予聯名機構發卡或計算聯名卡消費回饋，方可享有聯名/認同卡之優惠及服務。未勾選同意將無法核發該聯名/認同卡，建議可改申辦本行其他信用卡。申請人如日後表示不同意提供個人資料予聯名/認同機構者，即視為申請停用該聯名/認同卡。
</div>
