<div class="f-18 f-blk mb31">虛擬卡約定條款同意事項</div>
<div class="mb15">申辦虛擬卡，除同意【信用卡申請書同意條款】外，須同意虛擬卡特別約定條款，方得辦理：</div>
<div class="mb15">1.同意核卡後的虛擬卡不提供實體卡片，並同意依留存貴行手機號碼以簡訊寄送核卡通知。</div>
<div class="mb15">2.虛擬卡號資訊一經核卡後即儲存MMA金融交易網，同意自行查詢並負保管之責。</div>
<div class="mb15">3.申請人所持有貴行信用卡(含正、附卡、虛擬卡)是共用一個信用額度。知悉貴行提供虛擬卡彈性自行設定額度功能，同意遵守其使用規則。</div>
<div class="mb15">4.虛擬卡適用一般及分期付款網路交易或裝載於手機錢包中之感應式交易，但不提供任何需要過卡之實體信用卡交易。</div>
