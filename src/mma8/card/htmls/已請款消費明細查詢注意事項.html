<div class="MemoContent-s2">
	<h2 class="title mobile-hide">注意事項</h2>
	<div class="listStyle">
		<ul>
			<li>「已請款消費明細」：為商店已請款或各項(繳)退款未列印帳單前之帳務，正確消費明細總額及繳費金額仍以帳單之消費明細為準。</li>
			<li>選擇「全部顯示」：係將未結帳消費之正負項合計加總(含繳費項目)，僅提供您作為參考。</li>
			<li>選擇「扣除已繳金額」：係將未結帳消費之正負項合計加總(不含繳費項目)，僅提供您作為參考。</li>
			<li>「目前已請款消費筆數」及「累計已請款金額」，係將未出對帳筆數及各項金額之正負項合計加總(含繳款項目)，僅提供您做為參考。</li>
		</ul>
	</div>
</div>
